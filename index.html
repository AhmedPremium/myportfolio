    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }
        /* Premium typography refinements */
        h1, h2, h3, h4, .tight-tracking {
            letter-spacing: -0.06em;
            font-weight: 600;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }
        .apple-blur {
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
        }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 0 1px rgba(0,0,0,0.05),
                0 4px 12px rgba(0,0,0,0.03),
                0 20px 40px rgba(0,0,0,0.05);
        }
        .dark .liquid-glass {
            background: rgba(20, 20, 22, 0.6);
            backdrop-filter: blur(50px) saturate(160%);
            -webkit-backdrop-filter: blur(50px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.03),
                0 20px 50px rgba(0,0,0,0.5);
        }
        /* Enhanced 360-degree shadows for light theme */
        .premium-shadow {
            box-shadow: 
                0 0 1px rgba(0,0,0,0.08), 
                0 2px 4px rgba(0,0,0,0.01), 
                0 12px 32px rgba(0,0,0,0.05), 
                0 32px 64px rgba(0,0,0,0.04);
            transition: box-shadow 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-shadow:hover {
            box-shadow: 
                0 0 1px rgba(0,0,0,0.1), 
                0 4px 8px rgba(0,0,0,0.02), 
                0 24px 48px rgba(0,0,0,0.08), 
                0 48px 96px rgba(0,0,0,0.06);
        }
        .dark .premium-shadow {
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 60px rgba(0,0,0,0.4);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .text-hover-glow:hover {
            text-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }
        ::selection {
            background: #0071e3;
            color: white;
        }
        /* Inner lighting for cards */
        .card-inner-light {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }
        .dark .card-inner-light {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 40%, transparent 100%);
        }
